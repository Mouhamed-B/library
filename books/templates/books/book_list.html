{% extends 'books/main.html' %}

{% block Content %}
<div class="album py-5 bg-body-tertiary">
  <div class="container">
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3">
      {% for book in object_list %} 
          <div class="col">
            <a href="{% url 'book_detail' pk=book.pk %}">
              <img src="{{book.image}}" alt="{{book.title}} image" width="100%">
              <div class="card shadow-sm">
                <div class="card-body">
                  <p class="card-text">
                    {{book.title}}
                  </p>
                </div>
              </div>
            </a>
          </div>
      {% empty %}
        <div class="w-100 d-flex p-5 justify-content-center">
          <p>No Books added yet</p>
        </div>
      {% endfor %}
    </div>
  </div>
 </div>
{% endblock Content %}
